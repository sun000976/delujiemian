<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			form{
			    padding-top: 100px;
				width: 500px;
				height: 200px;
				margin: 0 auto;
				display: flex;
				flex-direction: column;

				justify-content: center;
			}
			span{
				margin-left:15px;
			}
		</style>
	</head>
	<body>
		<form action="http://localhost:3000">
		<label>用户名：<input type="text" name="Username" id="" value="" /></label>

		</form>
	</body>
</html>
